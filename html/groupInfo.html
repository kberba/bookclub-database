<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>See Group Info</title>
  </head>
  <body>
    <h1>See Group Info</h1>
    <form method="post">
      <fieldset>
        <legend>Group Search:</legend>
          <label for="groupname">Name:<input type="text" name="groupname"></label>
          <br><br>
          <label for="currentbookDrop">Currently Reading:
            <select name=currentbookDrop>
              <option value="TestBook1">Test Book 1</option>
              <option value="TestBook2">Test Book 2</option>
              <option value="TestBook3">Test Book 3</option>
            </select>
          </label>
          <br><br>
          <label for="genreDrop">Genre:
            <select name=genreDrop>
              <option value="Fantasy">Fantasy</option>
              <option value="Reference">Reference</option>
              <option value="Young Adult">Young Adult</option>
            </select>
          </label>
          <br><br>
          <label for="adminUN">Administrator Username:<input type="text" name="adminUN"></label>
          <br><br>
          <input type="submit">
      </fieldset>
    </form>

    <!--
      Placeholder table to show what search result will look like:
    -->
  </body>
</html>
