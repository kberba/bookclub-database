<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a New Group</title>
  </head>
  <body>
    <h1>Add Club Group</h1>
    <form action="" method="get">
      <fieldset>
      <legend>Follow the Instructions Below:</legend>
        <label for="groupAdmin">Enter Your Username:</label>
        <input type="text" name="groupAdmin" value="groupAdmin" required>
        <p>(As the creator of the group, you will be the group's default administrator.)</p>
        <label for="groupName">Choose your group's name:</label>
        <input type="text" name ="groupName" id="groupName">
        <br><br>
        <label for="groupGenre">What genre will your group focus on?</label>
        <input type="text" name="groupGenre" value="groupGenre">
        <br><br>
        <label for="groupStartingBook">Select your group's first book for discussion:</label>
        <select id="book" id="bookDropdown">
            <!--These options will be dynamically generated by the user's genre selection,
              displaying only the approved books within that genre selection.-->
            <option value="test1">Test Book 1</option>
            <option value="test2">Test Book 2</option>
            <option value="test3">Test Book 3</option>
            <option value="test4">Test Book 4</option>
        </select>
        <br><br>
        <input type="submit">
      </fieldset>
 
    </form>
  </body>
</html>
