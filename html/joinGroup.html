<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Join Group</h1>

    <form class="" action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
      <fieldset>
        <legend>Enter Info Below</legend>
        <br>

        <fieldset>

          Group ID: <br>
          <input type="text" name="groupID" value="123456"><br>

          OR <br>
          <br>

          Group Name: <br>

          <br>

        </fieldset>

        <br>

        <fieldset>
          <legend>Your Info</legend>
          <br>
          Member ID: <br>
          <input type="text" name="memberID" value="98765"><br>

          <br>
          OR <br>
          <br>

          Username: <br>
          <input type="text" name="username" value="scienceRulez"> <br>
          <br>

        </fieldset>

        <br>
        <input type="submit" name="" value="Join Group!">
      <br>
      </fieldset>

    </form>

    <p>Allows a user to a join a club group.</p>
