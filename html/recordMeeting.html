<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Record Meeting</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Schedule Meeting</h1>
    <br>

    <p class="admin">NOTE: This requires Admin permissions.</p>

    <br>

    <form class="" action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
      <fieldset>
        <legend>Enter Info Below</legend>
        <br>

        <fieldset>
          <legend>Group Info</legend>
          <br>
          Group ID: <br>
          <input type="text" name="groupID" value="123456"><br>

          <br>
          OR <br>
          <br>

          Group Name: <br>
          <input type="text" name="groupName" value="Club Group"><br>
          <br>

        </fieldset>

        <br>

        <fieldset>
          <legend>Meeting Info</legend>
          <br>
          Date <br>
          <input type="datetime-local" name="date" value="2020-02-14T19:30"
       min="2020-02-10T00:00" max="2020-12-31T00:00"><br>

          <br>

          Host: <br>
          <input type="text" name="username" value="scienceRulez"> <br>
          <br>

        </fieldset>

        <br>
        <input type="submit" name="" value="Submit">
      <br>
      </fieldset>

    </form>

    <p>Allows Admin user to schedule a meeting for the club group.</p>
  </body>
</html>
